<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 보기</title>
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/iconly.css">
    <script language="JavaScript" src="/js/jquery-3.7.1.min.js"></script>
    <script th:inline="javascript">
        //$(document).ready(function(){
        //    // Jquery 는 html 문서가 로딩이 완료 되면 이 부분을 실행한다.
        //});

        function categoryConfirm(message) {
            let name = $("#name").val();
            let ret = confirm(name + " " + message + " 하시겠습니까 ?");
            return ret;
        }

        function categoryDelete() {
            if (categoryConfirm('삭제')) {
                let id = [[${categoryDto.id}]];
                document.location.href = "category_delete?id=" + id;
            }
        }
    </script>
</head>
<body>
<form id="form" name="form" method="post" action="/catweb/category_update" th:object="${categoryDto}"
    onsubmit="return categoryConfirm('수정')">
    <input type="number" th:field="*{id}" readonly/>
    <input type="text" th:field="*{name}" />
    <input type="submit" value="수정"/>
    <input type="reset" value="복원"/>
    <a onclick="categoryDelete();">삭제</a>
</form>
</body>
</html>
